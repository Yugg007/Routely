syntax = "proto3";

package com.routely.shared;

option java_multiple_files = true;
option java_package = "com.routely.shared.model";

message RideRequest {
    optional string startAddress = 1;
    optional string startLat = 2;
    optional string startLng = 3;
    
    optional string endAddress = 4;
    optional string endLat = 5;
    optional string endLng = 6;
    
    optional int64 userId = 7;
    optional string userMobNo = 8;
    optional string name = 11;
    
    optional int64 rideId = 9;
    optional string rideType = 10;
    
    optional int64 driverId = 12;
    optional string driverName = 13;
    optional string driverMobNo = 14;
}