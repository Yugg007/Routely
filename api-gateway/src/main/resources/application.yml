server:
  port: 8002
  ssl:
    enabled: true
    key-store: src/main/resources/api-gateway-keystore.p12
    key-store-password: <password>
    key-store-type: PKCS12
    key-alias: api-gateway

    # Truststore to trust downstream services or Eureka certificates
    trust-store: src/main/resources/truststore.p12
    trust-store-password: <password>
    trust-store-type: PKCS12

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      # Global CORS configuration
      globalcors:
        add-to-simple-url-handler-mapping: true
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:3000"
              - "http://localhost:8001"
            allowedMethods:
              - GET
              - POST
              - PUT
              - PATCH
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            exposedHeaders:
              - Authorization
              - Content-Type
              - Set-Cookie
            allowCredentials: true
            maxAge: 3600

      routes:
        # User Service (HTTPS via Eureka)
        - id: user-service
          uri: lb://USER-SERVICE  # Eureka load-balanced URI
          predicates:
            - Path=/users/**
          filters:
            - StripPrefix=1

        - id: websocket-service
          uri: lb://WEBSOCKET-SERVICE
          predicates:
          - Path=/ws/**

        - id: trip-service
          uri: lb://TRIP-SERVICE
          predicates:
          - Path=/trips/**
          filters:
          - StripPrefix=1


      httpclient:
        use-forward-headers:true
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

eureka:
  instance:
    hostname: localhost
    secure-port-enabled: true       # Use HTTPS port
    secure-port: 8002
    non-secure-port-enabled: false  # Only HTTPS
    prefer-ip-address: false
    instance-id: ${spring.application.name}:${server.port}
    metadata-map:
      secure: "true"                # Mark instance as secure for gateway

  client:
    register-with-eureka: false
    fetch-registry: true
    service-url:
      defaultZone: https://localhost:8761/eureka/
